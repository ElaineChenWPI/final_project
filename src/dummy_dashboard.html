<!DOCTYPE html>
<html>
  <head>
    <title>Dummy Dashboard Page</title>
    <meta charset="utf-8" />
    <!-- Style links, including material design links -->
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/sanitize.css/typography.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard_grid_layout">
      <div class="header_bar_area">
        <h1>Super Cool App Title</h1>
        <button>View Profile</button>
        <button>Logout</button>
      </div>
      <div class="input_fields_area">
        <h1>Create New Post</h1>
        <ul>
          <li class="input_field_item">
            <label for="title_input">Post Title</label>
            <input
              class="input_field_item"
              name="title_input"
              type="text"
              placeholder="Enter Post Title Here"
            />
          </li>
          <li class="input_field_item">
            <label for="description_input">Post Description</label>
            <textarea
              name="description_input"
              class="input_field_item"
              name="title_input"
              type="text"
              placeholder="Enter Post Description Here"
            ></textarea>
          </li>
          <li class="input_field_item">
            <label for="title_input">Post Title</label>
            <input
              class="input_field_item"
              name="title_input"
              type="text"
              placeholder="Enter Name Here"
            />
          </li>
        </ul>
      </div>
      <div class="post_headers_area">
        <h1>Posts</h1>
        <table class="post_entry_table">
          <tr class="post_entry_container">
            <td class="post_entry_container">
              <div class="post_entry_title">Post Item Title</div>
              <div class="post_entry_date">Post Item Date</div>
              <div class="post_entry_body">Post Item Description</div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
